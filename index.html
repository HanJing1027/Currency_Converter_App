<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="style/style.css" />
    <title>Currency_Converter_App</title>
  </head>
  <body>
    <section class="wrapper">
      <!-- 標題 and 金額輸入框 -->
      <h1>Currency Converter</h1>
      <form action="#">
        <div class="amount">
          <label>Enter Amount</label>
          <input type="number" value="1" />
        </div>

        <!-- 貨幣類型選擇 -->
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <img src="https://flagsapi.com/US/flat/64.png" alt="flag" />
              <select>
                <!-- option -->
              </select>
            </div>
          </div>

          <div class="icon">
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
          </div>

          <div class="to">
            <p>To</p>
            <div class="select-box">
              <img src="https://flagsapi.com/TW/flat/64.png" alt="flag" />
              <select>
                <!-- option -->
              </select>
            </div>
          </div>
        </div>

        <!-- 換算按鈕 -->
        <div class="exchange-rate">1 USD = 30.12 TWD</div>
        <button>Get Exchange Rate</button>
      </form>
    </section>
    <!-- js -->
    <script src="js/country_list.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
